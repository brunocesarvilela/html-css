<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/peqiena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/Media.png" type="image/png">
        <img src="imagens/Grande.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio src="midia/take on me.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/gotye.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/gotye.mp3">Clique para baixar o arquivo</a></p>
    </audio>
</body>
</html>
